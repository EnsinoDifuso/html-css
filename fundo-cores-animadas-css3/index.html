<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo animado que muda de cor</title>
    <style>
        body {
            animation-name: cores;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        @keyframes cores {
            0% { background: #800000; }
            25% { background: #FFFF00; }
            50% { background: #000080; }
            75% { background: #008000; }
            100% { background: #800000; }
        }
    </style>
</head>
